<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
>
  <!-- Фон с закруглёнными углами -->
  <rect x="4" y="4" width="56" height="56" rx="12" ry="12"
        fill="white" stroke="black" stroke-width="2"/>

  <!-- Левое "дерево" -->
  <!-- ствол -->
  <line x1="18" y1="18" x2="18" y2="46"
        stroke="black" stroke-width="2.5" stroke-linecap="round"/>
  <!-- верхняя ветвь -->
  <line x1="18" y1="22" x2="26" y2="22"
        stroke="black" stroke-width="2.5" stroke-linecap="round"/>
  <!-- средняя ветвь -->
  <line x1="18" y1="32" x2="26" y2="32"
        stroke="black" stroke-width="2.5" stroke-linecap="round"/>
  <!-- нижняя ветвь -->
  <line x1="18" y1="42" x2="26" y2="42"
        stroke="black" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Правое "дерево" -->
  <line x1="46" y1="18" x2="46" y2="46"
        stroke="black" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="38" y1="22" x2="46" y2="22"
        stroke="black" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="38" y1="32" x2="46" y2="32"
        stroke="black" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="38" y1="42" x2="46" y2="42"
        stroke="black" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Переплетённые линии (tanglegram) -->
  <path d="M 26 22 C 32 26, 32 28, 38 32"
        fill="none" stroke="black" stroke-width="2.3" stroke-linecap="round"/>
  <path d="M 26 32 C 32 28, 32 26, 38 22"
        fill="none" stroke="black" stroke-width="2.3" stroke-linecap="round"/>

  <path d="M 26 32 C 32 36, 32 38, 38 42"
        fill="none" stroke="black" stroke-width="2.3" stroke-linecap="round"/>
  <path d="M 26 42 C 32 38, 32 36, 38 32"
        fill="none" stroke="black" stroke-width="2.3" stroke-linecap="round"/>
</svg>
